<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.1/js/bootstrap.min.js" integrity="sha512-EKWWs1ZcA2ZY9lbLISPz8aGR2+L7JVYqBAYTq5AXgBkSjRSuQEGqWx8R1zAX16KdXPaCjOCaKE8MCpU0wcHlHA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <title>calcolo biglietto treno form</title>
</head>
<body >
  <div class="container my-5">
    <h1 class="output">Calcola il prezzo del tuo biglietto</h1>
    <div class="container-dati">

      <div class="column">
        <h3>Nome</h3>
        <input type="text" class="form-control " placeholder="nome">
      </div>
      
      <div class="column">
        <h3>Quanti km vuoi percorrere?</h3>
        <input type="text" placeholder="Scrivi i km">
      </div>


    <form action="" class="column">
      <h3>Fascia d'età</h3>
        <select class="form-select select-età" >
          <option value="minorenne">Minorenne</option>
          <option value="maggiorenne">Maggiorenne</option>
          <option value="over 65">Over 65</option>
        </select>
    </form>

    <h2 id="output"> </h2>

    </div>
    <div class="bottoni">
      <button class="btn2 btn btn-primary m-3">Genera - il contenuto va nella parte sottostante</button>
      <button class="btn1 btn btn-primary m-3">Annulla</button>
    </div>
  
  </div>

    <script src="script.js"></script>
</body>
